<div class="d-block mx-auto py-4">
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submit()" class="d-block m-auto py-4" style="max-width: 450px;">
        <div class="card border border-dark mb-3">
            <div class="card-body">
        <h2 class="h2 text-center mb-3 text-uppercase">Login</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" >
        </div>
            <small *ngIf="loginFormControl.email.invalid && (loginFormControl.email.touched && loginFormControl.email.dirty)" class="form-text text-danger">Enter a valid email !</small>
            <small>We'll never share your email with anyone!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" >
            </div>
            <small *ngIf="loginFormControl.password.invalid && (loginFormControl.password.touched && loginFormControl.password.dirty)" class="form-text text-danger">Password must be at least 6 characters long and contain at least one number</small>
        </div>
        <div class="text-center">
            <div *ngIf="message;else spinner" >
                <h5 class="h5 my-2 text-center">
                    {{message}}
                </h5>
                <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">Submit</button>

                <p class='card-text my-3' >Don't have an account? </p><a href='#!' [routerLink]="['/signup']">Click here to signup</a>
            </div>
                            
        </div>
    </div>
            <ng-template #spinner>
                Please wait...
            </ng-template>
        </div>
    </form>
</div>
