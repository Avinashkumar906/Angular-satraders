<div class="d-flex justify-content-between">
    <div class="flex-fill">
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class='h1' [routerLink]="['/']">Eva's Shop</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/home']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/books']">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/checkout']">
                            Checkout 
                            <span class="badge badge-dark">{{getCount() == 0 ? '' : getCount()}}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/order']">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/about']">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/contact']">Contact</a>
                    </li>
                    <li class="nav-item" *ngIf="user && user.role === 'admin'">
                        <a class="nav-link" [routerLink]="['/admin']">AdminPanel</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="buttons" *ngIf=" user; else dummy">
        <button (click)="logout()" type="button" class="btn btn-light text-dark m-2">Logout</button>
    </div>
    <ng-template #dummy>
        <div class="buttons">
            <button type="button" class="btn btn-outline-dark m-2" [routerLink]="['/signin']">SignIn</button>
            <button type="button" class="btn btn-outline-dark m-2" [routerLink]="['/signup']">SignUp</button>
        </div>
    </ng-template>
</div>
